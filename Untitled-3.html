<body>
    <p>Ferdighet 2 - Onclick => Kj√∏re funksjon som endrer innerHTML til element ut fra Id</p>






    <h2 onclick="doSomethinga()" id="a1">Hva er 1+1?</h2>
    <h2 onclick="doSomethingb()" id="a2">Hva er 2+2?</h2>
    <h2 onclick="doSomethingc()" id="a3">Hva er 3+3?</h3>




        <script>
            function doSomethinga() {
                document.getElementById('a1').innerHTML = '2';

            }

            function doSomethingb() {
                document.getElementById('a2').innerHTML = '4';
            }

            function doSomethingc() {
                document.getElementById('a3').innerHTML = '6';
            }
        </script>
</body>
